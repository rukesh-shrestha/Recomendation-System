{%include 'nav.html'%}

	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' >
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<style>
    .contain{
        border:2px solid blue;
        height:300px;
        width:320px;
        margin: 10px;
        float:right
        padding: 5px;

    }

    .row{
        margin:5px;
        padding:5px;
    }

    .img-thumbnail{
    padding:8px !important;
    }
</style>


<section class="container-fluid">

    <h1>Tourist Places of Nepal</h1>
 <div class="row">

    {% for place in context %}
        <div class="col-sm-3 col-md-3 ">
            <div class="img-thumbnail">
               <div class="mid"> <h4>{{place.name}}</h4></div>
                    <div class="img-fluid">
                    <img src="{{place.image.url}} " class="img-responsive">
                    </div><br>

                <div class="caption">

                    <!-- View Details -->
                     <div class="mid"> <a href="{% url 'rating' place.id %}"  class="btn btn-primary btn-sm" role="button">Give Rating . . . </a></div>


                </div>
            </div>
             <hr>
        </div>

        {% endfor %}

</div>

</section>
